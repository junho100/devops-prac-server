name: Docker Build and Publish

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  # DockerHub 사용자 이름으로 변경해주세요
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: devops-prac-server
  K8S_REPO: junho100/devops-prac-k8s

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-k8s-repo:
    needs: build-and-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Checkout K8s repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.K8S_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: k8s-repo

      - name: Update image tag in values.yaml
        run: |
          cd k8s-repo/charts/server/server
          sed -i "s/tag: \".*\"/tag: \"sha-${{ steps.sha.outputs.short_sha }}\"/" values.yaml
          cat values.yaml

      - name: Commit and push changes
        run: |
          cd k8s-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update server image tag to sha-${{ steps.sha.outputs.short_sha }}"
          git push
